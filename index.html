<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="stylesheet" href="./css/style.css">  
    <link rel="stylesheet" href="./css/responsive.css">  
</head>
<body>
    <main class="container">
        <img src="./images/logo.svg" alt="" class="logo">

        <h1>We are launching <span>soon!</span></h1>
        <p class="subscribe">Subscribe and get notified</p>
        <form class="form-control">
            <div class="form-input">
                <input type="email" class="input" placeholder="Your email address">
                <p class="error-msg hide">Please provide a valid email address</p>
            </div>

            <button>Notify Me</button>
        </form>
        <img src="./images/illustration-dashboard.png" alt="" class="dashboard">
    
        <div class="socials">
            <div class="social-item">
                <i class="fa-brands fa-facebook-f"></i>
            </div>
            <div class="social-item">
                <i class="fa-brands fa-twitter"></i>
            </div>
            <div class="social-item">
                <i class="fa-brands fa-instagram"></i>
            </div>
        </div>
        <div class="notify">&copy; Copyright Ping. All rights reserved.</div>
    </main>

    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Nguyen Le Vinh</a>.
          </p>
    </footer>

    <script src="./js/main.js"></script>    
</body>
</html>
